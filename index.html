<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="faça login e entre para o nosso time.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="./robot.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="modal-container">
    <div class="card-login">
      <div class="left-login">
        <h1>Faça login<br>e entre para o nosso time.</h1>
        <img src="./animate.svg" alt="um robô e uma mulher usando um notebook" width="500" height="500">
      </div>

      <div class="right-login">
        <h1>Login</h1>
        <form action="" class="textfield">
          <div class="user">
            <label for="usuario" class="usuario">Usuário</label>
            <input type="text" id="usuario">
          </div>

          <div class="password">
            <label for="senha" class="senha">Senha</label>
            <input type="password" for="senha" id="senha">
            <div class="btn-login">
              <button type="submit"><a class="link" href="./">Entrar</a></button>
            </div>
          </div>
        </form>
        <small>Esqueceu a senha?<a href="#"> clique aqui.</a></small>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
